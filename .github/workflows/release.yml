# Release Workflow
# Creates releases with ESP32 firmware binaries when tags are pushed

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # Build ESP32 firmware
  build-esp32:
    name: Build ESP32 Firmware
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      matrix:
        include:
          - name: basic
            features: esp32
          - name: display
            features: esp32,display
          - name: http
            features: esp32-http
          - name: mqtt
            features: esp32-mqtt
          - name: full
            features: esp32,display,esp32-net

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ESP toolchain
        uses: esp-rs/xtensa-toolchain@v1.5
        with:
          default: true
          buildtargets: esp32c3
          ldproxy: true

      - name: Cache ESP-IDF and cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.espressif
            target
          key: ${{ runner.os }}-esp32-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-esp32-release-
            ${{ runner.os }}-esp32-

      - name: Build firmware (${{ matrix.name }})
        run: cargo build --release --target riscv32imc-esp-espidf --features ${{ matrix.features }}

      - name: Rename firmware binary
        run: |
          mkdir -p artifacts
          cp target/riscv32imc-esp-espidf/release/esp32_main artifacts/rs-trainz-${{ matrix.name }}.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.name }}
          path: artifacts/rs-trainz-${{ matrix.name }}.bin

  # Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-esp32
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: firmware-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: rs-trainz ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            artifacts/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
